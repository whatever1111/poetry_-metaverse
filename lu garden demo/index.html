<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆家花园 | 选择你的旅程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif SC', serif; background-color: #f3f4f6; transition: background-color 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #60a5fa; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; margin-left: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 主题化样式 --- */
        
        /* --- 卡片基底 (所有主题共享的非颜色属性) --- */
        .card-base {
            background-color: #f5f1e8;
            background-image: radial-gradient(ellipse at top left, rgba(228, 222, 210, 0.6) 0%, transparent 70%),
                              repeating-linear-gradient(88deg, transparent, transparent 40px, rgba(188, 177, 158, 0.07) 40px, rgba(188, 177, 158, 0.07) 41px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 3px 6px rgba(0,0,0,0.08);
            border-radius: 12px;
        }
        .option-button {
            transition: all 0.2s ease-in-out;
        }
        .option-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .result-btn { color: #f0e8d9; text-shadow: 1px 1px 2px rgba(0,0,0,0.4); box-shadow: 0 4px 8px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.15); }
        .result-btn:hover { transform: translateY(-2px); }
        #interpret-button { background: linear-gradient(145deg, #789a9a, #527a7a); border: 1px solid #4a6869; }
        #listen-button { background: linear-gradient(145deg, #9d6b53, #804d39); border: 1px solid #6a3e2f; }
        #restart-button { background: linear-gradient(145deg, #6c757d, #495057); border: 1px solid #343a40; }

        /* --- 主题 1: 观我生 (土之温厚) --- */
        body.theme-guanwosheng { background-color: #e2e0d8; }
        .theme-guanwosheng .card-base { border: 2px solid #c8bfa8; }
        .theme-guanwosheng .option-button { background: transparent; border: 2px solid #a89e8a; color: #5a4f3c; }
        .theme-guanwosheng .option-button:hover { background: rgba(200, 190, 175, 0.3); border-color: #7a6843; color: #2f281e; }
        
        /* --- 主题 2: 雨，木冰 (冰之清冽) --- */
        body.theme-yumubing { background-color: #d8dfe2; }
        .theme-yumubing .card-base { border: 2px solid #aab8c2; }
        .theme-yumubing .option-button { background: transparent; border: 2px solid #8ca0ad; color: #4a5568; }
        .theme-yumubing .option-button:hover { background: rgba(180, 195, 205, 0.3); border-color: #637a89; color: #2c3e50; }

        /* --- 主题 3: 是折枝 (木之生机) --- */
        body.theme-shezhi { background-color: #d8e2d8; }
        .theme-shezhi .card-base { border: 2px solid #a8c8a8; }
        .theme-shezhi .option-button { background: transparent; border: 2px solid #8aad8a; color: #3a5a40; }
        .theme-shezhi .option-button:hover { background: rgba(180, 205, 180, 0.3); border-color: #6a906a; color: #2a3a2a; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-2xl mx-auto p-4 md:p-8">

        <!-- 主项目选择界面 -->
        <div id="main-project-selection-screen">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-center text-gray-800 animate-fadeInUp">陆家花园</h1>
            <p class="text-lg md:text-xl text-gray-600 mb-8 text-center animate-fadeInUp" style="animation-delay: 0.1s;">选择一段旅程，开始探索</p>
            <div id="main-project-list" class="grid grid-cols-1 gap-6"></div>
            <p id="loading-projects-message" class="text-center text-gray-500 mt-8">正在加载项目列表...</p>
        </div>

        <!-- 子项目选择界面 -->
        <div id="sub-project-selection-screen" class="hidden">
            <button id="back-to-main-selection-button" class="text-sm text-gray-500 hover:text-gray-800 transition-colors mb-4">&larr; 返回</button>
            <h2 id="main-project-title" class="text-3xl font-bold mb-2 text-center"></h2>
            <p id="main-project-description" class="text-lg text-gray-600 mb-8 text-center"></p>
            <div id="sub-project-list" class="grid grid-cols-1 gap-6"></div>
        </div>

        <!-- 测试流程界面 -->
        <div id="question-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="quiz-project-title" class="text-2xl font-bold text-gray-800"></h2>
                <button id="back-to-sub-selection-button" class="text-sm text-gray-500 hover:text-gray-800 transition-colors">返回篇章选择</button>
            </div>
            <div id="question-container" class="card-base p-8 rounded-lg transition-opacity duration-300 ease-in-out">
                <p id="question-text" class="text-2xl md:text-3xl font-semibold mb-8 text-center min-h-[100px]"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button id="option-a-button" class="option-button py-4 px-6 rounded-lg text-lg"></button>
                    <button id="option-b-button" class="option-button py-4 px-6 rounded-lg text-lg"></button>
                </div>
            </div>
            <p class="text-center mt-4 text-gray-400 text-sm">问题 <span id="question-counter">1 / 4</span></p>
        </div>

        <!-- 结果界面 -->
        <div id="result-screen" class="hidden">
            <div class="card-base p-8 md:p-12 rounded-lg">
                <div class="text-center animate-fadeInUp">
                    <h2 id="poem-title" class="text-3xl md:text-4xl font-bold mb-6 text-gray-800"></h2>
                    <div id="poem-body" class="text-left text-lg leading-loose whitespace-pre-wrap text-gray-700"></div>
                </div>
                <div class="mt-10 flex flex-col sm:flex-row justify-center items-center gap-4 animate-fadeInUp" style="animation-delay: 0.1s;">
                    <button id="interpret-button" class="result-btn w-full sm:w-auto flex justify-center items-center font-bold py-3 px-6 rounded-full"></button>
                    <button id="listen-button" class="result-btn w-full sm:w-auto flex justify-center items-center font-bold py-3 px-6 rounded-full"></button>
                </div>
                <div id="interpretation-container" class="hidden mt-8 pt-6 border-t border-gray-200 animate-fadeInUp" style="animation-delay: 0.2s;">
                    <h3 id="interpretation-author" class="text-2xl font-bold text-center mb-4 text-gray-800"></h3>
                    <div id="interpretation-text" class="text-left text-base leading-relaxed bg-gray-50 p-6 rounded-lg text-gray-600"></div>
                </div>
                <audio id="audio-player" class="hidden"></audio>
                <div class="text-center animate-fadeInUp" style="animation-delay: 0.3s;">
                    <button id="restart-button" class="result-btn mt-12 font-bold py-3 px-8 rounded-full">返回篇章选择</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    const state = {
        mainProjects: [],
        currentMainProject: null,
        subProject: null,
        currentQuestionIndex: 0,
        userAnswers: [],
    };

    const backendUrl = 'http://localhost:3000';
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    const screens = {
        main: $('#main-project-selection-screen'),
        sub: $('#sub-project-selection-screen'),
        quiz: $('#question-screen'),
        result: $('#result-screen'),
    };
    
    const themeClasses = ['theme-guanwosheng', 'theme-yumubing', 'theme-shezhi'];

    function showScreen(screenName) {
        Object.values(screens).forEach(s => s.classList.add('hidden'));
        screens[screenName].classList.remove('hidden');
    }

    function applyTheme(subProjectName) {
        document.body.classList.remove(...themeClasses);
        const themeName = subProjectName.toLowerCase().replace(/[,.，。]/g, '');
        document.body.classList.add(`theme-${themeName}`);
    }
    
    function resetTheme() {
        document.body.classList.remove(...themeClasses);
    }

    async function loadMainProjects() {
        showScreen('main');
        resetTheme();
        try {
            const projects = await (await fetch(`${backendUrl}/api/projects`)).json();
            state.mainProjects = projects;
            const mainProjectList = $('#main-project-list');
            mainProjectList.innerHTML = '';

            projects.forEach((p, index) => {
                mainProjectList.innerHTML += `
                    <div class="project-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer animate-fadeInUp" style="animation-delay: ${0.1 * index}s;" data-project-id="${p.id}">
                        <h2 class="text-2xl font-bold mb-2 text-gray-800">${p.name}</h2>
                        <p class="text-gray-600 mb-4">${p.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <p class="text-sm text-gray-500">导游: ${p.poet || '未指定'}</p>
                            <button class="enter-main-project-btn bg-gray-800 text-white font-bold py-2 px-6 rounded-full hover:bg-gray-700">进入</button>
                        </div>
                    </div>`;
            });

            $('#loading-projects-message').classList.add('hidden');
        } catch (error) {
            $('#loading-projects-message').textContent = '加载项目失败，请确认后院服务已启动。';
        }
    }

    function showSubProjects(projectId) {
        state.currentMainProject = state.mainProjects.find(p => p.id === projectId);
        if (!state.currentMainProject) return;

        showScreen('sub');
        resetTheme();
        const p = state.currentMainProject;
        $('#main-project-title').textContent = p.name;
        $('#main-project-description').textContent = p.description;
        const subProjectList = $('#sub-project-list');
        subProjectList.innerHTML = '';
        p.subProjects.forEach((sp, index) => {
            subProjectList.innerHTML += `
                <div class="project-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer animate-fadeInUp" style="animation-delay: ${0.1 * index}s;" data-sub-id="${sp.id}">
                    <h3 class="text-xl font-bold mb-2">${sp.name}</h3>
                    <p class="text-gray-500">${sp.description}</p>
                </div>
            `;
        });
    }

    async function startQuiz(subProjectId) {
        try {
            const subProjectData = await (await fetch(`${backendUrl}/api/projects/${state.currentMainProject.id}/sub/${subProjectId}`)).json();
            state.subProject = subProjectData;
            state.currentQuestionIndex = 0;
            state.userAnswers = [];
            
            applyTheme(state.subProject.name);
            $('#quiz-project-title').textContent = state.subProject.name;
            
            $('#question-container').style.opacity = 1;

            updateQuestionContent();
            showScreen('quiz');
        } catch (error) {
            alert(`启动失败: ${error.message}`);
        }
    }

    function updateQuestionContent() {
        const q = state.subProject.questions[state.currentQuestionIndex];
        $('#question-text').textContent = q.question;
        $('#option-a-button').textContent = q.options.A;
        $('#option-b-button').textContent = q.options.B;
        $('#question-counter').textContent = `${state.currentQuestionIndex + 1} / ${state.subProject.questions.length}`;
    }

    function handleAnswer(choice) {
        state.userAnswers.push(choice === 'A' ? '1' : '0');
        $('#question-container').style.opacity = 0;
        setTimeout(() => {
            state.currentQuestionIndex++;
            if (state.currentQuestionIndex < state.subProject.questions.length) {
                updateQuestionContent();
                $('#question-container').style.opacity = 1;
            } else {
                showResult();
            }
        }, 400);
    }

    function showResult() {
        const resultKey = state.userAnswers.join('');
        const poemId = state.subProject.resultMap[resultKey];
        const finalPoem = state.subProject.poems.find(p => p.id === poemId);

        if (finalPoem) {
            $('#poem-title').textContent = finalPoem.title;
            $('#poem-body').textContent = finalPoem.body;
        } else {
            $('#poem-title').textContent = "未知的诗篇";
            $('#poem-body').textContent = "朋友，你的选择之路独辟蹊径，连我的诗库都未曾预见。";
        }
        
        $('#interpretation-container').classList.add('hidden');
        $$('.result-btn').forEach(btn => btn.disabled = false);
        const aiPoetName = '陆家明';
        $('#interpret-button').innerHTML = `听${aiPoetName}为你解诗`;
        $('#listen-button').innerHTML = `听${aiPoetName}为你读诗`;
        $('#interpretation-author').textContent = aiPoetName;

        showScreen('result');
    }

    async function handleInterpretation() {
        const aiPoetName = '陆家明';
        const btn = $('#interpret-button');
        btn.disabled = true;
        btn.innerHTML = `朋友，稍等，${aiPoetName}正在构思... <div class="loader"></div>`;

        let userContext = "一位朋友刚刚通过一个心理测试，他/她的选择反映了如下心境：\n";
        state.subProject.questions.forEach((q, index) => {
            const answerKey = state.userAnswers[index] === '1' ? 'A' : 'B';
            userContext += `- 关于“${q.question}”，他/她感觉更像是“${q.options[answerKey]}”\n`;
        });
        const prompt = `${userContext}\n他/她得到的诗歌是：\n标题：${$('#poem-title').textContent}\n内容：\n${$('#poem-body').textContent}\n\n请你以AI诗人“陆家明”的身份，为他/她专门解读这首诗...`;

        try {
            const response = await fetch(`${backendUrl}/api/interpret`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            if (!response.ok) throw new Error('API请求失败');
            const result = await response.json();
            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                $('#interpretation-text').textContent = result.candidates[0].content.parts[0].text;
                $('#interpretation-container').classList.remove('hidden');
            } else { throw new Error("返回数据格式不正确"); }
        } catch (error) {
            $('#interpretation-text').textContent = `朋友，${aiPoetName}的思绪似乎被云雾遮蔽，请稍后让我再试一次。`;
            $('#interpretation-container').classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.innerHTML = `听${aiPoetName}为你解诗`;
        }
    }

    async function handleListen() {
        const aiPoetName = '陆家明';
        const btn = $('#listen-button');
        btn.disabled = true;
        btn.innerHTML = `朋友，稍等，${aiPoetName}正在酝酿... <div class="loader"></div>`;
        const textToRead = `${$('#poem-title').textContent}\n\n${$('#poem-body').textContent}`;
        try {
            const response = await fetch(`${backendUrl}/api/listen`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: textToRead })
            });
            if (!response.ok) throw new Error('API请求失败');
            const result = await response.json();
            if (result.audioContent) {
                const audioSrc = `data:audio/mp3;base64,${result.audioContent}`;
                $('#audio-player').src = audioSrc;
                $('#audio-player').play();
            } else { throw new Error("未找到有效音频"); }
        } catch (error) {
            alert(`朋友，${aiPoetName}的嗓音似乎被风吹散了。`);
        } finally {
            btn.disabled = false;
            btn.innerHTML = `听${aiPoetName}为你读诗`;
        }
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', loadMainProjects);
    
    $('#main-project-list').addEventListener('click', e => {
        const card = e.target.closest('.project-card');
        if (card) {
            const projectId = card.dataset.projectId;
            showSubProjects(projectId);
        }
    });

    $('#sub-project-list').addEventListener('click', e => {
        const card = e.target.closest('.project-card');
        if (card) startQuiz(card.dataset.subId);
    });
    $('#back-to-main-selection-button').addEventListener('click', () => showScreen('main'));
    $('#back-to-sub-selection-button').addEventListener('click', () => {
        showSubProjects(state.currentMainProject.id);
    });
    $('#restart-button').addEventListener('click', () => {
        showSubProjects(state.currentMainProject.id);
    });
    $('#option-a-button').addEventListener('click', () => handleAnswer('A'));
    $('#option-b-button').addEventListener('click', () => handleAnswer('B'));
    $('#interpret-button').addEventListener('click', handleInterpretation);
    $('#listen-button').addEventListener('click', handleListen);
    </script>
</body>
</html>
